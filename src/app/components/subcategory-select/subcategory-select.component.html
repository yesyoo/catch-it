<p-cascadeSelect (onChange)="changeCategory($event)" 
                 [(ngModel)]="selectedCategory" 
                 [options]="category" 
                 optionLabel="name" 
                 optionGroupLabel="name"
                 [optionGroupChildren]="['subcategory']" 
                 [style]="{'minWidth': '14rem'}"
                 placeholder="Select category">
</p-cascadeSelect>
