<p-cascadeSelect (onChange)="updateCategory($event)" 
                 [(ngModel)]="selectedCategory" 
                 [options]="categoryList" 
                 optionLabel="label" 
                 optionGroupLabel="label"
                 [optionGroupChildren]="['options']" 
                 [style]="{'minWidth': '14rem'}"
                 class="overlap-style">
</p-cascadeSelect>
