<div class="board-container">
    <div class="board-header-container">
        <app-board-search-panel *ngIf="showBoardSearchPanel"></app-board-search-panel>
        <router-outlet></router-outlet>
    </div>
    <div class="board-cards">
        <app-board-card-list></app-board-card-list>
        <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    </div>
    
</div>

<button (click)="auth()" class="btn btn-success button-auth">{{button}}</button>
