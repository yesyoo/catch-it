<div class="card-container">
    <div class="card-data">
        <div class="data-param">{{date}}</div>
        <div>Data: ...</div>
    </div>
    <div class="card-controls">
        <input *ngIf="showCheckbox" 
               class="card-checkbox" 
               type="checkbox" 
               id="{{item._id}}" 
               [attr.data-collection]="item.collection" 
               [attr.data-owner-item-checkbox-list]="true"
               aria-checked="false">
    </div>
</div>
