<div class="searchbar-container">
    <div class="searchbar">
        <app-dealtype-switch class="deal-type" (type)="updateDealParams($event)" class="dealtype-container"></app-dealtype-switch>
        <app-subcategory-select (updateCategoryType)="updateCategoryParams($event)"></app-subcategory-select>
        <div class="search-input">
            <input type="text" placeholder="Search">         
        </div>
        <div class="buttons-container">
            <button class="button" (click)="openFilter()"><i class="pi pi-sliders-h"></i></button>
            <button class="button" (click)="refresh()"><i class="pi pi-refresh"></i></button>
        </div>
    </div>
    <div class="filter-container">
        <app-board-search-filter *ngIf="showFilter"
                               [show]="showFilter"
                               [collection]="collection"
                               [category]="category"
                               [deal]="deal"
                               (updateFilterParamsRequest)="updateFilterParams($event)">
        </app-board-search-filter>
    </div>
</div>
