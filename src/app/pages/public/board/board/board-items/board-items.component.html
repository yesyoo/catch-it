<div  *ngIf="items" class="cards-container">
    <div class="container text-center">

        <div class="row row-cols-4 gx-2 card-list">
            <!--card-->
            <div class="col mb-2" *ngFor="let item of items">
                <div class="item-card">
                    <div class="item-card-title">{{item.item.title}}</div>
                    <div class="item-card-content">
                        <div class="card-img">img</div>
                        
                        <div class="item-card-params">
                            <div>{{item.itemCat.size}}&nbsp;/&nbsp;{{item.item.condition}}</div>
                            <div>{{item.item.city}}</div>
                        </div>
                        <button (click)="openCard(item)" class="btn">Open</button>
                    </div>
                </div>
            </div>
            <!--card-->
        </div>
    </div>
</div>
