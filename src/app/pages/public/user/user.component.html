<div class="main-container">
<!--/////////////////////////////////////////////////////////////////-->
    <div class="user-container">
        <div class="user-card">
            <div *ngIf="user" (click)="openBoard()" class="user-top">
                <div class="user-img"></div>
                <div class="user-data">
                    <div>{{user.username}}</div>
                    <div>4.7</div>
                </div>
            </div>
            <div *ngIf="isAdmin" 
                  style="margin-bottom:20px; color: rgb(138, 138, 138)" 
                  class="btn"
                  (click)="goAdmin()">Admin page =></div>
    
            <div class="user-nav">
                <div>@</div>
                <div>3</div>
                <div (click)="openSettings()">#</div>
            </div>
            
            
            <app-user-item-form *ngIf="showForm" (closeThisForm)="this.showForm = false"></app-user-item-form>
            <app-user-items></app-user-items>
            <button class="button btn" (click)="addForm()">add +</button>
            <!-- <app-user-settings></app-user-settings> -->

        </div>
        

    </div>
<!--/////////////////////////////////////////////////////////////////-->    
    <div class="board-container">
        <router-outlet></router-outlet>
    </div>
</div>
