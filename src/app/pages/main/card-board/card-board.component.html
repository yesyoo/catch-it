<div class="card-board">
    <app-card-board-header></app-card-board-header>
    <div class="cards-container">
        <div class="container text-center">
            <div class="row row-cols-4 card-list">
                <div class="col mb-4" *ngFor="let card of cards">
                    <div class="item">{{card.title}}
                        <div>{{card._id}}</div>
                        <button (click)="open(card._id)" class="btn">Open</button>
                    </div>
                </div>
            </div>
          </div>
    </div>
    
</div>

<app-modal *ngIf="showModal === 'item-card'">
    <app-item-card *ngIf="targetCard"></app-item-card>
</app-modal>
