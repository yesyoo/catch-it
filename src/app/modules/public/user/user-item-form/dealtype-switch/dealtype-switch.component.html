<div class="switch-contents">
    <input id="donate" type="radio" name="dealtype-switch" checked>
    <label (click)="changeType('donate')" for="donate">Отдаю</label>
    <input id="request" type="radio" name="dealtype-switch">
    <label (click)="changeType('request')" for="request">Ищу</label>
    <input id="exchange" type="radio" name="dealtype-switch">
    <label (click)="changeType('exchange')" for="exchange">Обмениваю</label>
</div>
